<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeRun</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"> -->
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css'>
</head>

<body class="container">
    <header>
        <h1>Cofferun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="" data-coffee-order='form'>
                    <div class="form-group">
                        <label for='coffeeOrder'>Coffee Order</label>
                        <input type="text" class="form-control" name='coffee' id='coffeeOrder' autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                            placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="size" value="short">Short</label>
                    </div>
                    <div class="radio">
                            <label for=""><input type="radio" name="size" value="tall" checked>Tall</label>
                        </div>
                        <div class="radio">
                                <label for=""><input type="radio" name="size" value="grande">Grande</label>
                            </div>
                </form>

            </div>
        </div>
    </section>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
