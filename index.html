<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeRun</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"> -->
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css'>
</head>

<body class="container">
    <header>
        <h1>Cofferun</h1>
    </header>
    <section>
        <div class="panel panel-default col-lg-6">
            <div class="panel-body">
                <form action="" data-coffee-order='form'>
                    <div class="form-group">
                        <label for='coffeeOrder'>Coffee Order</label>
                        <input type="text" class="form-control" name='coffee' id='coffeeOrder' autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                            placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="size" value="short">Short</label>
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="size" value="tall" checked>Tall</label>
                    </div>
                    <div class="radio">
                        <label for=""><input type="radio" name="size" value="grande">Grande</label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="flavor-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    ,<div class="form-group">
                        <label for="strengthLevel">Caffeine Raiting</label>
                        <input type="range" value="30" name="strength" id="strengthLevel">
                    </div>
                    <button type="button" class="btn btn-default active">Submit</button>
                    <button type="button" class="btn btn-default">Reset</button>
                </form>

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="scripts/formhandler.js"></script>
    <script src="scripts/datastore.js"></script>
    <script src="scripts/truck.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
